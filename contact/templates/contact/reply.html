{% extends "base.html" %}
{% load static %}

{% block content %}
<section>
    <div class="container">
        <form action="GET" method="{% url 'send_email_message' message.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for="to_email" class="form-label">User Email Address </label>
                <input type="email" id="to_email" class="form-control" name="to_email" aria-describedby="to_email">
            </div>
            <div>
                <label for="subject" class="form-label">Subject</label>
                <input type="subject" id="subject" class="form-control" name="subject" aria-describedby="subject">
            </div>
            <div>
                <label for="reply_message" class="form-label ">Message</label>
                <input class="form-control" name="reply_message" id="reply_message" name="reply_message">
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </form>

        <div class="text-center">
            <hr>
            <h3>Call Back</h3>
            <a href="tel:{{ reply_info.phone_number }}"><span class="btn btn-primary"><i
                        class="fas fa-phone"></i>{{ message.phone_number }}</span></a>
        </div>
    </div>
</section>



{% endblock %}
