{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row text-center">
        <div class="col-12">
            <hr>
            <div class="text-center">
                <h1 class="logo-font mb-4">Product Management</h1>
            </div>
            <hr>
        </div>
    </div>

    <div class="row contact-forms">
        <div class="col-12">
            <div class="text-center">
                <h2 class="text-muted">Add a Product</h2>
            </div>
            <form method="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-main-color rounded-0" href="{% url 'products' %}">Cancel</a>
                    <button class="btn btn-secoundary-color rounded-0" type="submit">Add Product</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
